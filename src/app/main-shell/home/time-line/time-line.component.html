<div class="time-line">
  <span class="giza"></span>
  <div class="deco">
    <p class="star" *ngFor="let star of stars">⭐️<small>⭐️</small></p>
  </div>
  <h2 class="time-line__head">
    <picture>
      <source
        media="(min-width: 1366px)"
        srcset="assets/images/heading-5.png 1920w"
        sizes="100vw"
      />
      <img
        media="(min-width: 600px)"
        srcset="assets/images/heading-sp.png 1125w"
        sizes="100vw"
      />
    </picture>
    <img
      class="time-line__box"
      data-aos="zoom-in-up"
      src="assets/images/cracker.png"
      alt=""
    />
  </h2>
  <div class="container">
    <mgl-timeline [toggle]="false">
      <mgl-timeline-entry *ngFor="let user of users$ | async as users">
        <mgl-timeline-entry-header
          ><img
            data-aos="zoom-in"
            src="assets/images/char-{{ user.characterId }}.png"
            alt=""
          />

          <p>{{ user.name }}</p>
          <span class="timeline-entry-header-contents">
            <span class="timeline-entry-header-contents__emoji">💌</span>
            <span class="timeline-entry-header-contents__text">Click me!!</span>
          </span>
        </mgl-timeline-entry-header>
        <mgl-timeline-entry-content
          [expandAnimationTiming]="contentAnimation ? '200ms ease' : '0ms'"
          [collapseAnimationTiming]="contentAnimation ? '100ms ease' : '0ms'"
        >
          <h3>{{ user.title }}</h3>
          <div>
            {{ user.message }}
          </div>
        </mgl-timeline-entry-content>
        <mgl-timeline-entry-dot
          [style.background-image]="'url(' + user.avatarURL + ')'"
          [size]="size"
          (click)="onDotClick($event)"
          [expandAnimationTiming]="dotAnimation ? '200ms ease' : '0ms'"
          [collapseAnimationTiming]="dotAnimation ? '100ms ease' : '0ms'"
        >
          <button></button>
        </mgl-timeline-entry-dot>
        <mgl-timeline-entry-side
          >{{ user.joinedDate.toDate() | date: 'yyyy年M月d日'
          }}<span>JOIN</span></mgl-timeline-entry-side
        >
      </mgl-timeline-entry>
    </mgl-timeline>
  </div>
  <span class="giza giza--end"></span>
</div>
