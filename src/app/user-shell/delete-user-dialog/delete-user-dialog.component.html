<h2 mat-dialog-title class="dialog__title">アカウントを削除しますか？</h2>
<div mat-dialog-content>
  <p>登録されたメッセージ, ユーザー情報は、全て削除されます。</p>
</div>
<div mat-dialog-actions class="dialog__actions">
  <button mat-flat-button color="warn" (click)="deleteUser()">削除</button>
  <button mat-stroked-button mat-dialog-close>キャンセル</button>
</div>
