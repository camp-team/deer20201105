<div class="message-card">
  <h2 class="message-card__title">{{ user.title }}</h2>
  <div class="message-card__content" *ngIf="isOpen" [@slideInOut]>
    {{ user.message }}
  </div>
  <div class="message-card__footer">
    <dl class="message-card__data">
      <dt>{{ user.name }}</dt>
      <dd>
        {{ user.joinedDate?.toDate() | date: 'y/MM/dd' }} -
        {{
          user.status == 'leaved' && user.leavedDate
            ? (user.leavedDate.toDate() | date: 'y/MM/dd')
            : '在籍中'
        }}
      </dd>
    </dl>
    <div
      [style.background-image]="'url(' + user.avatarURL + ')'"
      class="message-card__icon"
    ></div>
    <a
      [class.message-card__edit]="user.uid === authService.uid"
      routerLink="/settings"
    >
      <mat-icon
        class="message-card__edit-icon"
        [class.message-card__edit-icon--none]="user.uid !== authService.uid"
        >edit</mat-icon
      >
    </a>
  </div>
</div>
