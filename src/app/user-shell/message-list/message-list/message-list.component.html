<div class="message-list">
  <div class="container">
    <div class="loading-wrapper" *ngIf="isloading">
      <mat-spinner class="loading" diameter="56" color="accent"></mat-spinner>
    </div>

    <div class="message-list__inner">
      <app-message-card
        *ngFor="let user of users$ | async"
        [user]="user"
      ></app-message-card>
    </div>
  </div>
</div>
