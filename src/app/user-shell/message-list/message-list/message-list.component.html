<div class="message-list">
  <div class="container">
    <mat-spinner class="loading" *ngIf="isloading"></mat-spinner>

    <div class="message-list__inner">
      <app-message-card
        *ngFor="let user of users$ | async"
        [user]="user"
      ></app-message-card>
    </div>
  </div>
</div>
